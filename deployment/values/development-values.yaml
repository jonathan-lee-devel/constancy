applicationName: constancy
replicaCount: 1

environment:
  name: development
  hostPrefix: development.

ui:
  name: ui
  image:
    repository: jonathanleedev/constancy-ui
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    nodePort: 30001
  port: 80

api:
  name: api-old
  image:
    repository: jonathanleedev/constancy-api
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    nodePort: 30002
  port: 3000
  session: keyboardcat
